<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat</title>
    <link rel="icon" type="image/png" href="chat.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
        integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-avatar">
                <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png?f=webp&w=256"
                    alt="User Avatar">
            </div>
            <div class="chat-info">
                <div class="chat-title">Usu√°rio</div>
                <p class="chat-subtitle">Online</p>
            </div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-footer">
            <input type="text" name="message" id="message" onchange="verifyInputs()"
                placeholder="Digite sua mensagem aqui">
            <button type="button" id="send" disabled onclick="sendMensage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</body>

</html>
